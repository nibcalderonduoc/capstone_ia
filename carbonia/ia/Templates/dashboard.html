{% extends 'partials/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Gráficos de Consumo, TCO2 por Distribuidora</h1>
    <div class="charts">
        <!-- Gráfico de Consumo Mensual -->
        <div class="chart">
            <canvas id="consumoChart" style="width:100%; max-width:600px; height:400px;"></canvas>
            <button onclick="handleConsumo()">Ver detalles de Consumo</button>
        </div>

        <!-- Gráfico de TCO2 Mensual -->    
        <div class="chart">
            <canvas id="TCO2Chart" style="width:100%; max-width:600px; height:400px;"></canvas>
            <button onclick="handleTCO2()">Ver detalles de TCO2</button>
        </div>

        <!-- Gráfico de Consumo por Distribuidora -->
        <div class="chart">
            <canvas id="distribuidoraChart" style="width:100%; max-width:600px; height:400px;"></canvas>
            <button onclick="handleDistribuidora()">Ver detalles de Distribuidora</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Funciones para manejar los botones y redirigir a la página de alcance1
        function handleConsumo() {
            window.location.href = "{% url 'alcance1' %}";
        }

        function handleTCO2() {
            window.location.href = "{% url 'alcance2' %}";
        }

        function handleDistribuidora() {
            window.location.href = "{% url 'alcance3' %}";
        }

        // Código para los gráficos (igual que antes)
        var ctx1 = document.getElementById('consumoChart').getContext('2d');
        var consumoChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Consumo',
                    data: {{ consumo_data|safe }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 3,
                    backgroundColor: 'rgba(75, 192, 192, 0.1)',
                    tension: 0.4,
                    pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                    pointBorderColor: 'white',
                    pointBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Consumo Mensual',
                        font: {
                            size: 18
                        }
                    },
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });

        // Gráfico de TCO2 Mensual
        var ctx2 = document.getElementById('TCO2Chart').getContext('2d');
        var TCO2Chart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'TCO2',
                    data: {{ tco2_data|safe }},
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 3,
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    tension: 0.4,
                    pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                    pointBorderColor: 'white',
                    pointBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'TCO2 Mensual',
                        font: {
                            size: 18
                        }
                    },
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });

        // Gráfico de Consumo por Distribuidora
        var ctx3 = document.getElementById('distribuidoraChart').getContext('2d');
        var distribuidoraChart = new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: {{ distribuidora_labels|safe }},
                datasets: [{
                    label: 'Consumo por Distribuidora',
                    data: {{ distribuidora_data|safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    hoverBackgroundColor: 'rgba(54, 162, 235, 0.8)',
                    hoverBorderColor: 'rgba(54, 162, 235, 1)'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Consumo por Distribuidora',
                        font: {
                            size: 18
                        }
                    },
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });
    </script>
{% endblock %}
