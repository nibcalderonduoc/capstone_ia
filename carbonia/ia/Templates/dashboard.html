<!DOCTYPE html>
<html lang="en">
<head>
    <title>BigQuery Dashboard</title>
    {% include 'partials/header.html' %}
</head>
<body>
    <div id="viewport">
        <!-- Sidebar -->
        {% include 'partials/sidebar.html' %}

        <!-- Content -->
          {% block content %}
            <h1>Datos de BigQuery - silver_parse_table</h1>
            <table>
                <thead>
                    <tr>
                        {% for key in data.0.keys %}
                        <th>{{ key }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        {% for value in row.values %}
                        <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
          {% endblock %}
    </div>
</body>
</html>
