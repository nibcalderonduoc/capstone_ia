{% extends 'partials/base-admin.html' %}
{% load static %}
{% block title %}Registro de Usuarios - Carbonia{% endblock %}

{% block content %}
<h1>Registro de Usuarios</h1>
<div class="login-page">
    <form id="registroAdminForm" action="{% url 'registro' %}" method="post" novalidate>
        {% csrf_token %}
        <div class="input-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="role">Rol</label>
            <select id="role" name="role" required>
                <option value="admin">Administrador</option>
                <option value="user">Usuario Regular</option>
            </select>
        </div>
        <button type="submit" class="submit-btn">Registrar Usuario</button>
    </form>
</div>
{% endblock %}
