{% extends 'partials/base-sinsidebar.html' %}
{% load static %}
{% block title %}Login - Carbonia{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="logo">
            <a href="/">
                <img src="{% static 'img/LogoColor.png' %}" alt="CarbonIA Logo">
              </a>
        </div>
        <div class="form-title">Iniciar sesión</div>
        <div class="form-subtitle">Ingrese sus datos</div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <!--
            <div class="input-group">
                <label for="username">Nombre</label>
                <input type="text" id="username" name="username" required>
            </div>
            -->
            
            <div class="input-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Ingresar</button>
        </form>
        <div class="link">
            ¿No tienes cuenta? <a href="{% url 'registro' %}">Registrate aquí</a>
        </div>
    </div>
</div>
{% endblock %}
