<!DOCTYPE html>
<html lang="es">
<head>
    <title>Subir Factura de Luz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="https://firebasestorage.googleapis.com/v0/b/unify-v3-copy.appspot.com/o/noflxksrkig-4%3A77?alt=media&token=fde79ac1-99f6-40c9-ad56-22c825ce3670">
</head>
<body>
    <div id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
          <header>
            <a href="#">CarbonIA</a>
          </header>
          <ul class="nav">
            <li>
              <a href="#">
                <i class="zmdi zmdi-view-dashboard"></i> Dashboard
              </a>
            </li>
            <li>
              <a href="#">
                <i class="zmdi zmdi-link"></i> Cargar documentos
              </a>
            </li>
          </ul>
        </div>
        <!-- Content -->
        <div id="content">
          <div class="container-fluid">
            <div class="file-upload">
              <h1>Subir respaldo</h1>
              <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="file" name="pdf_file" required> <br>
              <button class="file-upload-btn" type="submit">Subir y Procesar</button>
              </form>
          </div>
          
          </div>
        </div>
      </div>
</body>
</html>
